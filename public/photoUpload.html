<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Upload</title>
</head>
<body>
    <div class="container mt-5">
        <h1>File Upload</h1>
        <div class="row">
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
                <form action="/layanan/poster-upload" method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                    <div>
                        <label for="photo">Poster Program</label>
                        <input type="file" class="form-control" name="photo" required/>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark">Submit All Data</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
